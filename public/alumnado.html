			<script>
			// Initialize Firebase
			  var config = {
			    apiKey: "AIzaSyBPonpL--ZV2Tf0Tb5j2DzRgZgX13st540",

			  firebase.initializeApp(config);

				var table = document.getElementById('tableStudents');
				dbRefObject = firebase.database().ref().child('Estudiantes');
				var content = '';
		    dbRefObject.on('value', snap => {
				data = snap.val();
				for(var r in data) {
					var estudiante = new Array();
					var row = table.insertRow(-1);
					estudiante[0] = data[r].nom;
					estudiante[1] = data[r].cognom;
          estudiante[2] = data[r].nie;
          estudiante[3] = data[r].curso;
					estudiante[4] = data[r].empresa;
					estudiante[5] = data[r].inicio_practicas;
					estudiante[6] = data[r].fin_practicas;
					estudiante[7] = data[r].tareas;
					estudiante[8] = data[r].correo;
					estudiante[9] = data[r].telefono;
					estudiante[10] = data[r].tipo_practicas;
							for(var c in estudiante) {
								cell = row.insertCell(-1);
								cell.innerHTML = estudiante[c];
							}
				 	}
			});
