<section id="alumnado"class="parallax-section">

	<div class="container">
		<div class="row">
			<table style="width:100%" id="tableStudents">
			<tr>
				<th>Nombre: </th>
				<th>Apellido: </th>
				<th>Curso: </th>
				<th>Empresa: </th>
				<th>Fecha inicio: </th>
				<th>Fecha fin: </th>
				<th>Apellido: </th>
				<th>Tareas: </th>
				<th>Email: </th>
				<th>Telefono: </th>
			</table>


			<script>
			// Initialize Firebase
			  var config = {
			    apiKey: "AIzaSyBPonpL--ZV2Tf0Tb5j2DzRgZgX13st540",
			    authDomain: "empresasypracticas.firebaseapp.com",
			    databaseURL: "https://empresasypracticas.firebaseio.com",
			    projectId: "empresasypracticas",
			    storageBucket: "empresasypracticas.appspot.com",
			    messagingSenderId: "699325239796"
			  };
			  firebase.initializeApp(config);

				var table = document.getElementById('tableStudents');
				dbRefObject = firebase.database().ref().child('Estudiantes');
				dbRefObject.on('value', snap => {
				data = snap.val();
				for(var r in data) {
					var row = table.insertRow(-1);
					for(var c in data[r]) {
						cell = row.insertCell(-1);
						cell.innerHTML = data[r][c];
					}
				}
			});
</script>
