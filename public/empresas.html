<section id="empresas" class="parallax-section">
	<div class="container">
		<div class="row">
			<table style="width:100%" id="tableEmpresas">
			<tr>
				<th> Nom</th>
				<th>WebPage</th>
        <th>Telèfon</th>

				<th>Tipus d'empresa</th>
				<th>Persona de Contacte</th>
			</tr>
			</table>

			<script>
			// Initialize Firebase
			  var config = {
			    apiKey: "AIzaSyBPonpL--ZV2Tf0Tb5j2DzRgZgX13st540",
			    authDomain: "empresasypracticas.firebaseapp.com",
			    databaseURL: "https://empresasypracticas.firebaseio.com",
			    projectId: "empresasypracticas",
			    storageBucket: "empresasypracticas.appspot.com",
			    messagingSenderId: "699325239796"
			  };
			  firebase.initializeApp(config);

				var table = document.getElementById('tableEmpresas');
				dbRefObject = firebase.database().ref().child('Empresas');
				var content = '';
		    dbRefObject.on('value', snap => {
				data = snap.val();
				for(var r in data) {
					var empresa = new Array();
					var row = table.insertRow(-1);
					empresa[0] = data[r].nombre;
					empresa[1] = data[r].webpage;
          empresa[2] = data[r].telefono;
          empresa[3] = data[r].correoElectronico;
					empresa[4]  = data[r].tipo;
					empresa[5] = data[r].personaDeContacto;
							for(var c in empresa) {
								cell = row.insertCell(-1);
								cell.innerHTML = empresa[c];
							}
				 	}
			});

</script>
